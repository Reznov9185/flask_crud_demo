{% extends "base.html" %}
{% block title %}ABC Media{% endblock %}
{% block content %}
{% include "nav.html" %}
<div class="container">
  <div class="row m-5">
    <div class="col-md-12 d-flex justify-content-center">
        <div class="login-form mx-5">
          <form action="{{ url_for('search_result') }}" method="post">
              <h2 class="text-center p-3">Scheduler System of Digital Display</h2>
              {% if msg is defined %}
                <div class="alert alert-danger" role="alert">
                  {{ msg }}
                </div>
              {% endif %}
              <div class="form-group">
                  <input type="text" class="form-control" name="schedulerSystem" placeholder="Scheduler System" required="required">
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Search</button>
              </div>    
              <div class="form-group">
                  <button type="reset" class="btn btn-danger btn-block">Reset</button>
              </div>   
          </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
