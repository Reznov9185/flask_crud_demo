{% extends "base.html" %}
{% block title %}ABC Media{% endblock %}
{% block content %}
{% include "nav.html" %}
<div class="container">
  <div class="row m-5">
    <div class="col-md-12 d-flex justify-content-center">
        <div class="login-form mx-5">
          <form action="{{ url_for('update_display') }}" method="post">
              <h2 class="text-center p-3">Update Digital Display</h2>
              {% if success_msg is defined %}
                <div class="alert alert-success" role="alert">
                  {{ success_msg }}
                </div>
              {% endif %}
              {% if error_msg is defined %}
                <div class="alert alert-danger" role="alert">
                  {{ error_msg }}
                </div>
              {% endif %}
              <div class="form-group">
                  <input type="text" class="form-control" name="serialNo" placeholder="Serial No." 
                    required="required" value={{ digital_display[0][0] }}>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" name="schedulerSystem" 
                    placeholder="Scheduler System" required="required" value={{ digital_display[0][1] }}>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" name="modelNo" placeholder="Model No." 
                    required="required" value={{ digital_display[0][2] }}>
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Update Display</button>
              </div>
              <div class="form-group">
                  <button type="reset" class="btn btn-danger btn-block">Reset</button>
              </div>
              <a href="{{ url_for('create_model') }}" target="_blank">
                    <button type="button" class="btn btn-success btn-block">Create Model</button>
              </a>
          </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
